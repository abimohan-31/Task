<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 3;
        let y = 2;
        

        //Addition 
        let z = x + y;
        console.log(z);

        // Subtraction
        z = x - y;
        console.log(z);

        // Mutiplication
        z = x * y ;
        console.log(z);

        // Division
        z = x / y ;
        console.log(z);

        // Exponentiation
        z = x ** y;
        console.log(z);

        // Modulus 
        z = x % y;
        console.log(z);

    </script>
</body>
</html>
