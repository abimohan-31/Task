<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 style="margin-left: 30px;">Average Calculator</h1>
            <form action="" >
                <input type="number" name="num1" id="num1" placeholder="Enter number 1">
                <p id="number1"></p>
                <input type="number" name="num2" id="num2" placeholder="Enter number 2">
                <p id="number1"></p>
                <input type="number" name="num3" id="num3" placeholder="Enter number 3">
                <p id="number1"></p>
                <input type="number" name="num4" id="num4" placeholder="Enter number 4">
                <p id="number1"></p>
                <input type="submit" id="ave" value="Calculate Average" onclick="calc_Average()">
                <input type="reset" id="clear" value="Clear" onclick="clearAll()">
            </form>

            <p id="demo"></p>
        </div>
    </div>


<!-- script -->
    <script>
// alert()
 function calc_Average() {
    event.preventDefault();

    const n1 = parseInt(document.getElementById("num1").value);
    const n2 = parseInt(document.getElementById("num2").value);
    const n3 = parseInt(document.getElementById("num3").value);
    const n4 = parseInt(document.getElementById("num4").value);
    let sum;
    let ave;

       
        sum = n1 + n2 + n3 + n4;
        ave = sum / 4

        document.getElementById("demo").innerHTML = `Average: ${ave}`;

    }

   
    function clearAll() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("num3").value = "";
        document.getElementById("num4").value = "";
        document.getElementById("demo").innerText = "";

    }
 
    </script>



</body>
</html>
