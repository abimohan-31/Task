<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>Student Info Form</h1>
    </header>


                <h4 id="errorText"></h4>

    <!-- main -->
    <main>
        <div class="form">
            <form action="" id="form">


                <label for="name">Full Name:</label>
                <br>
                <input type="text" name="fullName"  id="name" required>
                <br>

                <label for="age">Age</label>
                <br>
                <input type="number" name="age"  id="age" required>
                <br>

                <label for="e-mail">E-mail</label>
                <br>
                <input type="email" name="e-mail"  id="e-mail" required>
                <br>

                <fieldset id="gender">
                    <legend>Gender</legend>

                    <input type="radio" name="gender" value="Male" id="male" >
                    <label for="male">Male</label>
                    <br>

                    <input type="radio" name="gender" value="Female" id="female">
                    <label for="female">Female</label>
                    <br>

                </fieldset>

                <fieldset id="subjects">
                    <legend>Subjects</legend>

                    <input type="checkbox" name="subjects" id="maths">
                    <label for="maths">Maths</label>
                    <br>

                    <input type="checkbox" name="subjects" id="science">
                    <label for="science">Science</label>
                    <br>

                    <input type="checkbox" name="subjects" id="english">
                    <label for="english">English</label>

                </fieldset>

                <input type="submit" id="submit" onclick="displayData(event)" value="submit ">

                <button type="button" onclick="clearall()">Clear Entries</button>

            </form>
        </div>
    </main>


    <div id="demo"></div>
  

    <!-- footer -->
    <footer>
        <p>Weekend Task - JS Basics</p>
    </footer>



    <!-- script add -->
    <script src="script.js"></script>
</body>

</html>
