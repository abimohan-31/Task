<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
            let x = 5;
            

            //Addition 
            x += 4;      
            x = x+4
            console.log(x);   //9

            // Subtraction
            x -= 4;
            console.log(x);  //

            // Mutiplication
            x *= 4;
            console.log(x);

            // Division
            x /= 4;
            console.log(x);

            // Exponentiation
            x **= 4;
            console.log(x);

            // Modulus 
            x %= 4;
            console.log(x);

       
    </script>
</body>
</html>
