    <title>Rows and cols</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container px-4 py-4">
        1 st row
        <div class="row gx-3 ">
            <div class="col-12 col-sm-6 col-md-4 col-ld-3">
                <p>Nelson Mandela</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-ld-3">
                <p>Alan Turing</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-ld-3">Steve Jobs</div>
        </div>

        2 nd row
         <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-ld-3">
                <p>Abi</p>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-ld-3">
                <p>Mohan</p>
            </div>
            
         </div>
         
    </div>
